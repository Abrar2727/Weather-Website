<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="py-4">
        <div class="container navbar navbar-expand-lg">
            <div class="d-flex logo">
                <img class="" src="imgs/logo@2x.png" alt="icon">
                <div class="ms-3 ">
                    <p class="m-0 fw-bold">Weather</p>
                    <small class="fw-light">taglines goes here</small>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fa-solid fa-bars wat text-white"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav gap-3 ms-auto">
                    <li class="nav-item ">
                        <a class="nav-link px-4 py-1 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link px-4 py-1 nav" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link px-4 py-1 nav" aria-current="page" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link px-4 py-1 nav" aria-current="page" href="#">Photos</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link px-4 py-1 nav" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <main class="mainSection py-5">
        <div class="container py-5 mb-5">
            <form action="" class="d-flex bg-dark justify-content-between rounded-pill p-1">
                <input class="search_bar border-0 ps-2 bg-transparent w-100 text-light" type="search"
                    placeholder="Enter the country name">
                <!-- <input type="submit" class="search_btn text-white rounded-pill border-0 py-2 px-3"> -->
                <button class="search_btn text-white rounded-pill border-0 py-2 px-3 bg-primary"
                    type="submit">Search</button>
            </form>
        </div>

        <div class=" container mt-5">
            <div class="row weatherBox">
                <div class="col-md-4 col-sm-12 weather p-0 left">
                    <div class="item ">
                        <div class="boxHeader px-2 text-center d-flex justify-content-between">
                            <p class="day">day</p>
                            <p class="date">31septemper</p>
                        </div>
                        <div class="text-light p-3">
                            <p class="city">Country</p>
                            <h1 class="temp">Degre</h1>
                            <img src="" class="image" alt="">
                            <span class="type text-primary">wether Type</span>

                            <div class="more-info d-flex gap-2 pt-5">
                                <img src="imgs/icon-umberella@2x.png" alt=""> <p class="humidity"></p>
                                <img src="imgs/icon-wind@2x.png" alt=""> <p class="wind "></p>
                                <img src="imgs/icon-compass@2x.png" alt=""><p class="windDir"></p>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-4 col-sm-12 p-0 mid">
                    <div class="item">
                        <div class="boxHeader px-1 d-flex justify-content-center align-items-center">
                            <p class="nextDay">sunday</p>
                        </div>
                        <div class="text-light d-flex justify-content-center align-items-center flex-column py-5">
                            <img src="" class="nextImg pb-3" alt="">
                            <h2 class="degre nextMax pb-2">Degre</h2>
                            <p class="nextMin pb-2"></p>
                            <span class="nextType text-primary">wether Type</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 p-0 left">
                    <div class="item">
                        <div class="boxHeader px-1 d-flex justify-content-center align-items-center">
                            <p class="nextDay">sunday</p>
                        </div>
                        <div class="text-light d-flex justify-content-center align-items-center flex-column py-5">
                            <img src="" class="nextImg pb-3" alt="">
                            <h2 class="degre nextMax pb-2">Degre</h2>
                            <p class="nextMin pb-2"></p>
                            <span class="nextType text-primary">wether Type</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="" class="d-flex bg-dark justify-content-between rounded-pill p-1">
                        <input class="border-0 ps-2 bg-transparent w-100" type="search"
                            placeholder="Enter your email to subsicribe">
                        <input type="submit" class="submit text-white rounded-pill border-0 py-2 px-3">
                    </form>
                    <p class="copy pt-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
                </div>

                <div class="col-md-4 ps-5">
                    <i class="fa-solid  rounded-circle fa-brands fa-facebook-f icon"></i>
                    <i class="fa-solid  rounded-circle fa-brands fa fa-twitter  icon"></i>
                    <i class="fa-solid  rounded-circle fa-brands fa-google-plus-g icon"></i>
                    <i class="fa-solid  rounded-circle fa-brands fa-pinterest-p icon"></i>
                </div>
            </div>
        </div>
    </footer>


    <script src="script/index.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
</body>

</html>
